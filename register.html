<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar - Smart Exam</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #000080, #906126);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #000080;
    }
    input, select {
      display: block;
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #906126;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #000080;
    }
    a {
      color: #906126;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Buat Akun Smart Exam</h2>
    <input type="text" placeholder="Nama Lengkap">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <select>
      <option value="">Pilih Peran</option>
      <option value="siswa">Siswa</option>
      <option value="guru">Guru</option>
    </select>
    <button>Daftar</button>
    <p>Sudah punya akun? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
